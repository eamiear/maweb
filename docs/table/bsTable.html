<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../../assets/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../assets/bootstrap-table/dist/bootstrap-table.css"/>
    <link rel="stylesheet" href="../../src/styles/css/modules/button/button.css"/>
    <link rel="stylesheet" href="../../src/styles/css/modules/table/theme/normal.css"/>
</head>
<body>
<div class="container-fluid">
    <table id="bootstrapTable">
        <thead>
        <tr>
            <th data-field="" data-checkbox="true"></th>
            <th data-field="id" data-align="center" data-visible="false">ID</th>
            <th data-field="name" data-align="center" data-sortable="true">用户名</th>
            <th data-field="realName" data-align="center" data-sortable="true">真实姓名</th>
            <th data-field="role" data-align="center" data-sortable="true" data-formatter="">角色</th>
            <th data-field="duty" data-align="center" data-sortable="true" data-formatter="">职能</th>
            <th data-field="state" data-align="center" data-sortable="true" data-formatter="">在线状态</th>
            <th data-field="contact" data-align="center" data-sortable="true" >联系方式</th>
            <th data-align="center"  data-formatter="handleMenuFormat"  data-events="handleMenuEvents">操作</th>
        </tr>
        </thead>
    </table>
</div>

</body>

<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../assets/bootstrap-table/dist/bootstrap-table.js"></script>
<script src="../../assets/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>

<script>

    $(function(){
        maTable.initTable('#bootstrapTable',{url:'table.json'});
    });


    var maTable = {
        settings : {
            url : "",
            height: 450,
            classes : 'table table-hover table-striped',
            method : 'get',
            toolbar : "#custom-toolbar",
            undefinedText : '暂无',
            pagination : true,
            cache : false,
            sidePagination : 'client',
            //escape : true,         //显示html标签 data-escape
            formatLoadingMessage : function() {
                return '加载中, 请稍等…';
            },
            formatShowingRows : function(pageFrom, pageTo, totalRows){
                return ' 总共 <b class="total-row">' + totalRows + '</b> 条记录';
            },
            formatRecordsPerPage : function(pageNumber) {
                return '每页显示 ' + pageNumber + ' 条';
            },
            paginationPreText : "<i class='glyphicon glyphicon-menu-left'></i>",
            paginationNextText : "<i class='glyphicon glyphicon-menu-right'></i>",

            queryParams : function(params) {
                return params;
            }
        },
        initTable : function(target,settings){
            this.settings = $.extend({},this.settings,settings || {});
            return $(target).bootstrapTable(this.settings);
        }
    };

     function handleMenuFormat(value,row,index){
         return [
             '<a class="edit" href="javascript:void(0)" title="编辑">',
             '<i class="fa fa-edit"></i>',
             '</a>  ',
             '<a class="del" href="javascript:void(0)" title="删除"> ',
             '<i class="fa fa-remove"></i>',
             '</a>'
             ].join('');
     }

     window.handleMenuEvents = {
         'click .edit': function (e, value, row, index) {
            alert('You click me ');
         },
         'click .del': function (e, value, row, index) {
            alert('You click me ');
         }
     };
</script>
</html>
